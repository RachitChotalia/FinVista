<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinVista - AI Retirement Planner</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React and ReactDOM libraries from a CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Load Babel to compile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* A little extra style for the gradient text */
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-black">
    <div id="root"></div>

    <script type="text/babel">
      // --- React Components ---

      // Header Component
      function Header() {
        return (
          <header className="flex justify-between items-center p-6">
            <h1 className="text-2xl font-bold text-white">FinVista</h1>
            <nav className="flex items-center space-x-6">
              <a href="#" className="text-white hover:text-red-400">Login</a>
              <a href="#" className="px-4 py-2 bg-red-700 text-white rounded-md hover:bg-red-600 transition-colors">Sign Up</a>
            </nav>
          </header>
        );
      }

      // Main Content Component
      function MainContent() {
        return (
          <main className="mt-24 sm:mt-32 text-center">
            <div className="max-w-xl mx-auto">
              <h2 className="text-4xl sm:text-5xl lg:text-6xl font-extrabold tracking-tight text-white">
                <span className="text-gradient bg-gradient-to-r from-red-400 via-red-500 to-red-600">
                  Intelligent Retirement Planning,
                </span>
                <span className="block mt-2">Powered by AI.</span>
              </h2>
              <p className="mt-6 text-lg text-gray-400 max-w-lg mx-auto">
                FinVista leverages AI to provide personalized retirement forecasts and actionable investment insights. Take control of your financial future today.
              </p>
              <a href="#" className="mt-8 inline-block px-8 py-3 font-bold text-white bg-gradient-to-r from-red-600 to-red-800 rounded-md hover:opacity-90 transition-opacity">
                Start Your Free Plan
              </a>
            </div>
          </main>
        );
      }

      // Main App Component
      function App() {
        return (
          <div className="min-h-screen w-full font-sans text-white">
            <Header />
            <MainContent />
          </div>
        );
      }

      // Render the App
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
</body>
</html>
